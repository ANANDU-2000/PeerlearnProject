services:
  - type: web
    name: peerlearn-platform
    env: python
    region: oregon
    plan: starter

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate --noinput

    startCommand: |
      gunicorn --bind 0.0.0.0:$PORT --workers 4 peerlearn.wsgi:application

    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "peerlearn-platform.onrender.com,localhost,127.0.0.1"
      - key: DJANGO_SETTINGS_MODULE
        value: "peerlearn.settings"
      - key: RAZORPAY_KEY_ID
        value: "rzp_test_JTeqXMBguhg25H"
      - key: RAZORPAY_KEY_SECRET
        value: "7FYtozDO4Tb6w0aEZwYtc6DB"
      - key: SENDGRID_API_KEY
        value: "SG.YOUR_REAL_KEY"
      - key: DEFAULT_FROM_EMAIL
        value: "noreply@peerlearn.com"

    staticPublishPath: staticfiles  # Optional: If you want static files served
