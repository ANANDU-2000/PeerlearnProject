{% extends "base.html" %}

{% block title %}Session Feedback{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Session Feedback</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary mt-4">Submit Feedback</button>
  </form>
</div>
{% endblock %}
