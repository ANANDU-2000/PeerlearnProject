<!-- Session Ready Modal -->
<div x-show="showReadyModal" 
     x-cloak
     class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl p-8 max-w-md w-full mx-4 transform transition-all duration-300"
         x-show="showReadyModal"
         x-transition:enter="ease-out duration-300"
         x-transition:enter-start="opacity-0 scale-95"
         x-transition:enter-end="opacity-100 scale-100">
        
        <div class="text-center">
            <!-- Icon -->
            <div class="w-20 h-20 bg-gradient-to-br from-green-400 to-blue-500 rounded-full flex items-center justify-center mx-auto mb-6">
                <i data-feather="video" class="h-10 w-10 text-white"></i>
            </div>
            
            <!-- Title -->
            <h3 class="text-2xl font-bold text-gray-900 mb-3">Ready to Join?</h3>
            <p class="text-gray-600 mb-2" x-text="`Your session "${readySession?.title}" is about to start!`"></p>
            <p class="text-sm text-gray-500 mb-6">Make sure your camera and microphone are working properly.</p>
            
            <!-- Device Check -->
            <div class="bg-gray-50 rounded-xl p-4 mb-6">
                <h4 class="font-semibold text-gray-900 mb-3">Quick Device Check</h4>
                <div class="space-y-3">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-2">
                            <i data-feather="video" class="h-4 w-4 text-gray-600"></i>
                            <span class="text-sm text-gray-700">Camera</span>
                        </div>
                        <div class="flex items-center space-x-1">
                            <div class="w-2 h-2 bg-green-400 rounded-full"></div>
                            <span class="text-xs text-green-600 font-medium">Ready</span>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-2">
                            <i data-feather="mic" class="h-4 w-4 text-gray-600"></i>
                            <span class="text-sm text-gray-700">Microphone</span>
                        </div>
                        <div class="flex items-center space-x-1">
                            <div class="w-2 h-2 bg-green-400 rounded-full"></div>
                            <span class="text-xs text-green-600 font-medium">Ready</span>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-2">
                            <i data-feather="wifi" class="h-4 w-4 text-gray-600"></i>
                            <span class="text-sm text-gray-700">Connection</span>
                        </div>
                        <div class="flex items-center space-x-1">
                            <div class="w-2 h-2 bg-green-400 rounded-full"></div>
                            <span class="text-xs text-green-600 font-medium">Strong</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Status Updates -->
            <div class="bg-blue-50 border border-blue-200 rounded-xl p-4 mb-6">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center">
                        <div class="w-3 h-3 bg-blue-500 rounded-full animate-pulse"></div>
                    </div>
                    <div class="text-left">
                        <p class="text-sm font-medium text-blue-900">Waiting for mentor...</p>
                        <p class="text-xs text-blue-600">You'll be notified when they're ready</p>
                    </div>
                </div>
            </div>
            
            <!-- Actions -->
            <div class="flex space-x-3">
                <button @click="showReadyModal = false" 
                        class="flex-1 bg-gray-100 text-gray-700 py-3 px-4 rounded-xl font-semibold hover:bg-gray-200 transition-colors">
                    Not Yet
                </button>
                <button @click="confirmReady()" 
                        class="flex-1 bg-gradient-to-r from-green-500 to-blue-500 text-white py-3 px-4 rounded-xl font-semibold hover:from-green-600 hover:to-blue-600 transition-all shadow-lg">
                    I'm Ready!
                </button>
            </div>
        </div>
    </div>
</div>
